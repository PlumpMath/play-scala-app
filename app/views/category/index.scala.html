@(categories: List[models.Category])

@main() {

	<table class="table table-striped table-bordered table-condensed">
	    <thead>	        
	        <tr>
	            <th>Description</th>            
	        </tr>        
	    </thead>	     
	    <tbody>	
		    @for(category <- categories) {	
			    <tr>	    	             
			    	<td>
			    		<a href="@routes.CategoryController.edit(category.id.get)">@category.description</a>
			    	</td> 		    	
			    </tr>	    
			}
	 	</tbody>
	 	<tfoot>
	 		<tr>
	 			<td><a href="@routes.CategoryController.create" class="btn btn-primary">Add</a></td>
	 		</tr>
	 	</tfoot>	        
	</table>

}
